<section id="contact" class="contact-section">
  <div class="contact-container">
    <div class="contact-grid">
      <div class="contact-info" [@fadeInLeft]>
        <h2>Get in <span>touch</span></h2>
        <div class="info-box">
          <p>Phone</p>
          <a [href]="'tel:' + contactInfo.phone" class="contact-link">
            {{ contactInfo.phone }} <span>↗</span>
          </a>
        </div>
        <div class="info-box">
          <p>Email</p>
          <a [href]="'mailto:' + contactInfo.email" class="contact-link">
            {{ contactInfo.email }} <span>↗</span>
          </a>
        </div>
      </div>
      <div class="map-container" [@fadeInRight]>
        <iframe
          title="Location"
          width="100%"
          height="100%"
          frameborder="0"
          allowfullscreen
          loading="lazy"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6029.87241771776!2d3.017688115010498!3d41.88586768027451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a8c3209f5e5b8f%3A0xc21b615b6e86d79f!2sSant%20Feliu%20de%20Gu%C3%ADxols!5e0!3m2!1ses!2ses!4v1614314895568!5m2!1ses!2ses">
        </iframe>
      </div>      
    </div>
  </div>
</section>
