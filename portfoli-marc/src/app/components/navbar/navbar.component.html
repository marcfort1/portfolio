<div class="navbar-container">
  <!-- Versión desktop -->
  <div class="desktop-navbar d-none d-md-flex">
    <ul class="nav-links">
      <li *ngFor="let link of navLinks">
        <a [href]="link.path" class="nav-link">
          {{ link.title | translate }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Icono para el menú móvil -->
  <div class="mobile-menu-icon" (click)="toggleNav()" [class.active]="nav">
    <span class="menu-icon">☰</span>
  </div>  

  <!-- Menú móvil (incluye el selector de idioma) -->
  <div class="mobile-nav-overlay" [ngClass]="{'open': nav}">
    <ul>
      <li *ngFor="let link of navLinks">
        <a [href]="link.path" (click)="closeNav()">
          {{ link.title | translate }}
        </a>
      </li>
    </ul>
    <div class="language-selector mobile">
      <img *ngFor="let lang of languages" 
           [src]="lang.flag" 
           [alt]="lang.label" 
           (click)="changeLanguage(lang.code)">
    </div>
  </div>

  <!-- Selector de idioma para desktop -->
  <div class="language-selector desktop">
    <img *ngFor="let lang of languages" 
         [src]="lang.flag" 
         [alt]="lang.label" 
         (click)="changeLanguage(lang.code)">
  </div>
</div>
