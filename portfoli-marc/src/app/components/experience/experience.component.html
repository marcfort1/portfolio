<section id="experience" class="experience-section">
  <div class="experience-container">
    <h2 class="section-title">{{ 'experience.title' | translate }}</h2>

    <div class="timeline">
      <div class="timeline-item" *ngFor="let exp of displayExperiences; let i = index">
        <div class="timeline-dot" aria-hidden="true"></div>

        <!-- Referencia para ViewChildren -->
        <div class="timeline-content" #timelineContent [class.alt]="i % 2 !== 0">
          <h4 class="exp-company">{{ exp.company }}</h4>
          <h5 class="exp-role">{{ exp.role }}</h5>
          <span class="text-muted">{{ exp.duration }}</span>

          <ul class="exp-tasks">
            <li *ngFor="let task of exp.tasks">{{ task }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
